<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>kunkun</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video
      id="video"
      src="public/kunkun_plus.mp4"
      style="display: none"
      muted></video>
    <!-- <button>上传视频</button> -->
    <canvas id="canvas"></canvas>
    <script>
      const video = document.getElementById('video')
      const canvas = document.getElementById('canvas')
      const button = document.querySelector('button')
      const ctx = canvas.getContext('2d', { willReadFrequently: true })
      const allColors = []
      let allIntervals = []
      let paused = true
      video.addEventListener('loadedmetadata', (e) => {
        draw()
        video.play()
        setTimeout(() => {
          video.pause()
        }, 100)
        video.addEventListener('ended', () => {
          video.currentTime = 0
        })

        window.addEventListener('click', () => {
          video.muted = !video.muted
          paused = !paused
          paused ? video.pause() : video.play()
        })
      })
      function draw() {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        let frameCount = 0
        const interval = setInterval(async () => {
          if (video.paused || video.ended) {
            return
          }
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height)
          const colorArr = await getColorInfo(imgData)
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          for (let j = 0; j < colorArr.length; j++) {
            const { color, text, position } = colorArr[j]
            ctx.fillStyle = '#000'
            ctx.font = '20px Arial'
            const [x, y] = position
            ctx.fillText(`${text}`, x, y)
          }

          frameCount++
        }, 10)
      }
      function posint2Index(x, y) {
        return (y * canvas.width + x) * 4
      }
      function getColorInfo(imgData) {
        const gap = 16
        return new Promise((resolve, reject) => {
          const { data, width, height } = imgData
          const colorArr = []
          for (let y = 0; y < height; y += gap) {
            for (let x = 0; x < width; x += gap) {
              const index = posint2Index(x, y)
              const r = data[index]
              const g = data[index + 1]
              const b = data[index + 2]
              const a = data[index + 3]
              const isBackground = r === 0 && g === 216 && b === 2
              const colorCode = `rgba(${r},${g},${b},255)`
              colorArr.push({
                color: colorCode,
                text: isBackground ? '0' : '1',
                position: [x, y],
              })
            }
          }
          resolve(colorArr)
        })
      }
    </script>
  </body>
</html>
